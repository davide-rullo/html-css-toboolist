<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>

        <div class="logo">
            <img src="../img/Logo.png" alt="logo Boolean">
            <h1>Toboolist</h1>
        </div>

    </header>

    <main>
      
        <div class="container_bar">
            <button class="add_task">Add Task</button>
            <button id="add_section">Add Section</button>
        </div>

        <div class="container">
            <div>
            <h2>&dtrif;New task</h2>
            <p class="last_task"><span class="check done">&check;</span> Quarterly Newsletter <button class="blue_button">Editorial</button></p> 
        </div>
        <div>
            <h2>&dtrif;Today</h2>
            <p class="regular_task"><span class="check done">&check;</span> Recruiting blog post <button class="blue_button">Editorial</button></p>
            <p class="regular_task"><span class="check done">&check;</span> Mobile app launch <button id="violet" class="blue_button">Editorial</button></p>
            <p class="regular_task"><span class="check undone">&Cross;</span> Interview John H. <button id="green" class="blue_button">Editorial</button></p>
            <p class="last_task"><span class="check done">&check;</span> Summit update to mobile storefronts <button id="orange" class="blue_button">Editorial</button></p>
        </div>
        <div>
            <h2>&dtrif;Upcoming</h2>
            <p class="regular_task"><span class="check undone">&Cross;</span> Schedule meeting with Alex 
            <p class="regular_task"><span class="check done">&check;</span> Homepage refresh <button id="pink" class="blue_button">Editorial</button></p>
            <p class="regular_task"><span class="check done">&check;</span> Onboard new Sales team members <button id="lightgreen" class="blue_button">Editorial</button></p>
            <p class="regular_task"><span class="check done">&check;</span> Review editorial calendar <button class="blue_button">Editorial</button></p>
        </div>
        
        </div>
    

    </main>
</body>
</html>
